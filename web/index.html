<!DOCTYPE html>
<html lang="en">
<head>
	<title>LAMMPS online prototyper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lammps.js"> </script>
	<script src="js/Detector.js"> </script>
	<script src="js/three.js"> </script>
	<script src="js/TrackballControls.js"> </script>
	<script src="js/md.js"> </script>
	<script type="x-shader/x-vertex" id="vertexShader">
		// BEGIN spheres.vsh
		varying highp vec2 coords;
		
		void main() {
		    gl_Position = projectionMatrix*modelViewMatrix*vec4(position, 1.0);
		    coords = uv;
		}
		// END spheres.vsh
	</script>
	<script type="x-shader/x-fragment" id="fragmentShader">
		// BEGIN spheres.fsh
		varying highp vec2 coords;

		void main() {
		    highp float x = 2.0*coords.s - 1.0;
		    highp float y = 2.0*coords.t - 1.0;
		    highp float r2 = x*x + y*y;
		    highp vec3 color = vec3(1.0, 0.0, 0.0);
		    if(r2 > 0.9) {
		        // 0.9 so we don't get this light circle on the back of the spheres
		        discard;
		    } else {
		        highp float z = sqrt(1.0 - r2); // Equation for sphere, x^2 + y^2 + z^2 = R^2
		        
		        highp vec3 light = vec3(z, 0.0, 0.0);
		        gl_FragColor = vec4(color*light, 1.0);
		    }
		}
		// END spheres.fsh
	</script>
	<script src="js/md.js"> </script>
</head>
<body onload="">

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4">
			<button id="runScriptButton" type="button" onClick="runScript()">Run script</button><button id="stopButton" type="button" onClick="togglePause();" disabled>Pause</button>Lammps script:<br>
			<textarea id="lammpsCode" style="width: 100%; height: 100%;" rows="20" cols="80">
			# 3d Lennard-Jones melt

			units		lj
			atom_style	atomic
			atom_modify	map hash

			lattice		fcc 0.8442
			region		box block 0 8 0 8 0 8
			create_box	1 box
			create_atoms	1 box
			mass		1 1.0

			velocity	all create 1.44 87287 loop geom

			pair_style	lj/cut 2.5
			pair_coeff	1 1 1.0 1.0 2.5

			neighbor	0.3 bin
			neigh_modify	delay 0 every 20 check no

			fix		1 all nve

			#------------------------- Computes -------------------------------------------#
			  compute           Tcm all temp/com # Calculates temperature in the CM frame.
			#------------------------------------------------------------------------------#

			#------------------------- Output ---------------------------------------#
			  thermo_style      custom step pe ke press temp # Output.
			  thermo_modify     format float "% .6e" # Output format.
			  thermo            20 # Output stride.
			#------------------------------------------------------------------------------#  

			</textarea>
		</div>
		<div id="webglwindow" class="col-lg-8" style="height: 100vh;">
			
		</div>
	</div>
</div>

</body>
</html>
